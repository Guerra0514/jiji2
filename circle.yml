machine:
  ruby:
    version: 2.2.3
  node:
    version: 0.10.34

dependencies:
  pre:
   - echo "export rvm_ignore_gemsets_flag=1" >> ~/.rvmrc
   - gem install bundler
  post:
   - npm install:
       pwd:
         sites

test:
  override:
    - gem -v
    - bundle -v
    - bundle exec bundle -v
    - bundle exec ruby -e "puts $:; require 'rubygems';puts '---'; puts Gem.activate_bin_path('bundler', 'bundle', '>= 0.a')"
    - bundle exec rake
    - npm run-script build:
        pwd:
          sites
