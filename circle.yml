machine:
  ruby:
    version: 2.2.3
  node:
    version: 5.8.0
  python:
    version: 3.5.0

dependencies:
  pre:
   - gem install bundler --pre
   - pip install -r agent_services/python/requirements.txt
  post:
   - npm install:
       pwd:
         sites

test:
  override:
    - gem -v
    - bundle -v
    - bundle exec rake
    - npm run-script build:
        pwd:
          sites
